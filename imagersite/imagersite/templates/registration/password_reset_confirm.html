{% extends "site_base.html" %}
{% block content %}
    <h1>IMAGER password reset.</h1>
    {% if validlink %}
        <form method="post" action=".">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="{% trans 'Submit' %}" />
        </form>
    {% else %}
        <p>"Password reset failed"</p>
    {% endif %}
{% endblock %}
