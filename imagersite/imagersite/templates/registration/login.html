{% extends 'base.html' %}
{% block content %}
    <h1>IMAGER login.</h1>
    <form method="post" action=".">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Log in" />
      <input type="hidden" name="next" value="{{ next }}" />
    </form>

    <p><a href="{% url 'auth_password_reset' %}">Forgot password</a>?</p>
    <p><a href="{% url 'registration_register' %}">Not a member</a><?/p>
    <p><a href="/">Home</a></p>
{% endblock %}
