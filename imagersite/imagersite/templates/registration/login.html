{% extends 'base.html' %}
{% block content %}
    <h1>Welcome to IMAGER login.</h1>
    <form method="post" action=".">
      {% csrf_token %}
      {{ form.as_p }}

      <input type="submit" value="Log in" />
      <input type="hidden" name="next" value="{{ next }}" />
    </form>

    <p>Forgot password?<a href="{% url 'auth_password_reset' %}">Reset</a>!</p>
    <p>Not a member? <a href="{% url 'registration_register' %}">Register</a>!</p>
    <a href="/home/">Home</a>
{% endblock %}
