{% extends 'base.html' %}
{% block content %}
    <h1>Welcome {% if user.is_authenticated %}{{user.username}}{% endif %} to the IMAGER website.</h1>
    {% if user.is_authenticated %}
        <a href="/accounts/logout/">Log Out</a>
    {% else %}
        <a href="/accounts/login/">Log In</a> | <a href="/accounts/register/">Register</a>
    {% endif %}
{% endblock %}
