{% load thumbnail %}
<h1>Welcome to the Library</h1>
<p>{{imgs}}</p>
<p>{{albums}}</p>

{%for photo in imgs%}
<p>{{photo}}</p>
<p>{{photo.photo_file}}</p>
    {% thumbnail photo as img%}
        <p>{{img}}</p>
        <img src="{{ img.url }}"width="{{img.x}}" height="{{img.y}}"/>
        <img src="{{ photo.photo_file.url }}" width="{{img.x}}" height="{{img.y}}"/>
    {% empty %}
        <p>No photos Found</p>
    {% endthumbnail %}
{% endfor %}
